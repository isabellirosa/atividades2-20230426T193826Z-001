<meta charset="UTF-8"> 
<script>
    const nota1= prompt(` Insira a 1ª nota do trimestre:`)
    const nota2= prompt(` Insira a 2ª nota do  trimestre:`)
    const nota3= prompt(` Insira a 3ª nota do trimestre:`)
