<meta charset="UTF-8"> 
<script>
    const preço= prompt(` Insira o preço original do produto:`)
    const preçoDesconto= prompt(` Insira o preço do produto com o desconto:`)
    const desconto= Number(preço)-Number(preçoDesconto)
    const porcentagem= (Number(100)*Number(desconto))/Number(preço)

    alert (`O desconto foi de ${porcentagem}%.`);
</script>
