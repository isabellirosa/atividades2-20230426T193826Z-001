<meta charset="UTF-8"> 
<script>
    const peso= prompt(` Insira o seu peso:`)
   
    const emagreça= Number(peso)*Number(85/100)
    const engorde= Number(peso)*Number(120/100)

    alert (`O peso será ${emagreça} caso você emagreça 15%.`)
    alert (`O peso será ${engorde} caso você engorde 20%.`);
</script>
