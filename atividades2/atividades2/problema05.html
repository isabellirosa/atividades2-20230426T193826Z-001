<meta charset="UTF-8"> 
<script>
    const pedreiro= prompt (`Insira quantas horas foram trabalhadas pelo pedreiro:`)
    const pintor = prompt (`Insira quantas horas foram trabalhadas pelo pintor:`)

    const salarioPedreiro= Number(pedreiro)* Number(30)
    const salarioPintor= Number (pintor)*Number (25)
    const salarioTotal= (Number(pedreiro)* Number(30)) + (Number (pintor)*Number (25))

    alert (`Deverá ser pago ${salarioPedreiro} reais ao pedreiro.`)
    alert (`Deverá ser pago ${salarioPintor} reais ao pintor.`)
    alert (`O custo total da obra foi de ${salarioTotal} reais.`);
</script>
